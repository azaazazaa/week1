<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch</title>
</head>
<body>
  <input type="text" id="inp" placeholder="This place resorved for URL and answer">
  <button id="bt">Отправить</button>
  <script>
  	const bt = document.querySelector('#bt');
    const inp = document.querySelector('#inp');
    bt.addEventListener('click', () => {
        fetch(inp.value)
    	.then((x) => x.text())
    	.then((x) => inp.value = x);
    });
  </script>
</body>
</html>
